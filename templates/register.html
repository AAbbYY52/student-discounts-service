{% extends "base.html" %}

{% block title %}Регистрация - Скидки для студентов{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card card-dark shadow">
            <div class="card-header card-header-main text-center">
                <h3 class="mb-0">Регистрация</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-accent w-100 mb-3">Зарегистрироваться</button>
                </form>
                <div class="text-center">
                    <p class="mb-0">Уже есть аккаунт? <a href="{{ url_for('login') }}" class="accent-link">Войдите</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
